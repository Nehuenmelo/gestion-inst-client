<div id="asists">
	<h2 class="flex justify-content-center">Asistencias</h2>
	<div class="btn-group">
		<div
			class="btn btn-primary"
			mwlCalendarPreviousView
			[view]="view"
			[(viewDate)]="viewDate"
			(viewDateChange)="closeOpenMonthViewDay()"
		>
			Anterior
		</div>
		<div
			class="btn btn-outline-secondary"
			mwlCalendarToday
			[(viewDate)]="viewDate"
		>
			Hoy
		</div>
		<div
			class="btn btn-primary"
			mwlCalendarNextView
			[view]="view"
			[(viewDate)]="viewDate"
			(viewDateChange)="closeOpenMonthViewDay()"
		>
			Pr√≥ximo
		</div>
	</div>
	<div class="col-12 md:col-6 xl:col-3">
		<h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
	</div>
	<div class="col-12">
	<mwl-calendar-month-view
	 [viewDate]="viewDate"
	 [events]="events"
	 [locale]="locale">
	</mwl-calendar-month-view>
</div>
